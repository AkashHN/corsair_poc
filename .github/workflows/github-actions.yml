          node-version: 21.4.0
      - name: download artifact
        uses: actions/download-artifact@v4
        with:
          name: json
          path: ./report
      - run: ls -lrt
      - name: Install
        run: npm install
      - run: |
          mkdir reports/json
          mv -v report/*.json ./reports/json/report.json
          npm run genarate_report
      - name: Final Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cucumber-Report
          path: reports
 