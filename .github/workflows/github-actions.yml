name: Playwright Tests
 
on:
  push:
    branches:
      - main  # Adjust to your main branch name
  pull_request:
    branches:
      - main  # Adjust to your main branch name
  workflow_dispatch:
jobs:
  UI_Test:
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 21.4.0
 
      - name: Install dependencies
        run: npm install
       
      - name: Install playwright
        run: npx playwright install
       
      - name: Install xvfb
        run: sudo apt-get install xvfb
 
      - name: Run Playwright tests with xvfb
        run: |
          xvfb-run npm run ui_test
         
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: json
          path: reports/json
  A11y_Test:
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 21.4.0
 
      - name: Install dependencies
        run: npm install
       
      - name: Install playwright
        run: npx playwright install
       
      - name: Install xvfb
        run: sudo apt-get install xvfb
 
      - name: Run Playwright tests with xvfb
        run: |
          xvfb-run npm run a11y_test
         
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Accesbility_Report
          path: reports/a11y
  k6_Test:
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 21.4.0
 
      - name: Install dependencies
        run: npm install
 
      - name: Run k6 local test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: utility/performance_test.mjs
         
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Perforamance_Report
          path: reports
  generate:
    needs: [UI_Test]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: git chechout
        uses: actions/checkout@v4
      - name: SetUp NodeJs -21
        uses: actions/setup-node@v4
